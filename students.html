<!DOCTYPE html>
<html>
<head>
	<title>Students Information</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js">
        </script>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> 
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: cadetblue">
	<header class="bg-warning">
		<div class="container">
		    <div class="row">
                <div class="col-3">
                    
                </div>
                <div class="col-9">
                  
                    
                </div>
            </div>
		</div>
		
	</header>
<form style="margin: 100px 100px 100px 100px" data-toggle="validator" role="form">
	<h2 style="text-align: center;">Students Information</h2>
<!--
<div class="row justify-content-center">
									<div class="col-lg-5">
										<div class="box_general">
										-->
<table align="center">
	<tr>

<div class="form-group">
		
                <td><label>First Name</label></td>
                 <td><input data-minlength="8" data-error="Please enter name" class="form-control" type="text" name="first name" required></td>
       
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Last Name</label></td>
<td><input class="form-control" type="text" name="last name" required></td>
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Father's Name</label></td>
<td><input class="form-control" type="text" name="father name" required data-error="Enter father's name"></td>
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Mother's Name</label></td>
<td><input class="form-control" type="text" name="mother name" required></td>
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Email Id</label></td>
<td><input class="form-control" type="email" name="Email id" required></td>
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Mobile.No:-</label></td>
<td><input class="form-control" type="number" name="Mobile number" required></td>
</div>
</tr>
<tr>
<div class="form-group">
<td><label>Address</label></td>
<td><input class="form-control" type="text" name="address" required></td>
</div>
</tr>
<tr>
<div class="form-group">
	<td><label for="inputName" class="form-label" data-minlength="6">Password</label></td>
	<td><input type="Password" class="form-control" id="inputPassword" name="Password"></td>
</div>
</tr>
<tr>
<div class="form-group">
	<td><label for="inputName" class="form-label">Confirm Password</label></td>
	<td><input type="Password" class="form-control" data-match="#inputPassword" name="Password" data-match-error="Invalid password"></td>
</div>
</tr>
<tr>
	<div class="form-group">
	<td></td>
	<td>
<button class="btn btn-outline-primary submit" href="./students1.html" onclick="validate()" name="process">Submit</button>
<button type="reset" class="btn btn-outline-primary submit" name="process">Reset</button>
</td>
</div>
</tr>
</table>
</form>
<footer class="bg-warning">
	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				
			</div>
			<div class="col-9">
				
			</div>
		</div>
	</div>
</footer>	
<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
